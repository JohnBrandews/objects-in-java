<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
</head>
<body>
    Hypotenuse

    <script type = "text/javascript">
        let height = window.prompt("Enter height:");
        height = Number(height);

        let base = window.prompt("Enter base:");
        base = Number(base);
        let hypotenuse = Math.sqrt(Math.pow(height, 2) + Math.pow(base, 2));
        console.log("The hypotenuse is " + hypotenuse);
    </script>
</body>
</html>
